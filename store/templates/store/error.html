{% block content %}
    {% for key,value in messages.items %}
    {% if key == "error_key" %}
        <p>{{ key }}: {{ value }}</p>
    {%elif key == "detail" %}
        <p>{{ key }}: {{ value }}</p>
    {% else %}
        <p>{{ key }}: {{ value|join:", " }}</p>
    {% endif %}
    {% endfor %}
{% endblock %}
